<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>มาช่วย ป๋อง ลือกเดินทางที่ปลอดภัยกันเถอะ </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- หน้าเริ่มเกม -->
        <div id="intro-screen">
            <h1>มาช่วย ป๋อง ลือกเดินทางที่ปลอดภัยกันเถอะ </h1>
            <img src="01.png" alt="มาร์ค" class="intro-image">
            <p>"ป๋อง" นักเรียนมัธยมต้นที่ต้องเผชิญกับสถานการณ์ต่างๆ ที่มีคนชักชวนให้เล่นพนันออนไลน์</p>
            <button onclick="startGame()">เริ่มเกม</button>
        </div>

        <!-- หน้าเกม -->
        <div id="game-screen" class="hidden">
            <div id="dialogue-box">
                <img id="character-image" src="" alt="ตัวละคร" class="character-image">
                <p id="dialogue-text"></p>
            </div>
            <div id="choices"></div>
            <div id="score">คะแนน: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
